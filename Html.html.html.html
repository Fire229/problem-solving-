<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение задач</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Решение математических задач</h1>
        <input type="text" id="taskInput" placeholder="Введите пример (например, 5+3*2)">
        <button onclick="solveTask()">Решить</button>
        <p id="result"></p>
        <button onclick="goBack()">Назад</button>
    </div>

    <script>
        function solveTask() {
            let input = document.getElementById("taskInput").value;
            try {
                let answer = eval(input); 
                document.getElementById("result").innerText = "Ответ: " + answer;
            } catch (error) {
                document.getElementById("result").innerText = "Ошибка в выражении!";
            }
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
